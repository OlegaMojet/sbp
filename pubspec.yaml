name: sbp
description: Flutter plugin, with which you can get a list of banks installed on the user's device, as well as launch a link to pay via SBP like https://qr.nspk.ru/.../
version: 0.0.5
repository: https://github.com/smenateam/sbp/tree/master/lib
homepage: https://github.com/smenateam/sbp

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - packages/sbp/assets/sbp.png
    - packages/sbp/assets/icons/
    - packages/sbp/assets/source/
    - packages/sbp/assets/source_png/
  plugin:
    platforms:
      android:
        package: com.example.sbp
        pluginClass: SbpPlugin
      ios:
        pluginClass: SbpPlugin
